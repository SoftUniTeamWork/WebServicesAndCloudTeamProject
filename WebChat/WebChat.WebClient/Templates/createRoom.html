<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Create room</h3>
        </div>
    </div>

    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="roomPassword" id="roomPassword" class="form-control input-sm" placeholder="Password">
                                    <select name="roomType" id="roomType">
                                        <option value="Public">Public</option>
                                        <option value="Private">Private</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="number" name="roomSize" id="roomSize" class="form-control input-sm" placeholder="Size">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="input" name="roomName" id="roomName" class="form-control input-sm" placeholder="Name">
                                </div>
                            </div>
                        </div>

                        <button id="create-room"  value="Create" class="btn btn-warning btn-block">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
